			<!-- Trigger/Open The Modal -->
			<button id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close">&times;</span>
			    <p>Some text in the Modal..</p>
			  </div>

			</div>

		<script>
			
			let dblclick_event = document.getElementById("navbar");
			dblclick_event.addEventListener("dblclick", split_view);

			function goBack() 
			{
				window.history.back();
			}

			/* Cookies */
			// file:/// protocol does not store cookies

			/* Events */
			function show_element(clicked_id)
			{
				document.getElementById(clicked_id).style.visibility = 'visible';
			}
			function hide_element(clicked_id)
			{
				document.getElementById(clicked_id).style.visibility = 'hidden';
			}	

			function split_view()
			{
				alert("Function entered!");
/*				let elem = document.createElement("video");
				let video = document.getElementById("video2");
				video.appendChild(elem);*/
			}		

			/* Modal */
			// Get the modal
			var modal = document.getElementById("myModal");

			// Get the button that opens the modal
			var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal 
			btn.onclick = function() {
			  modal.style.display = "block";
			}

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			  modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			  if (event.target == modal) {
			    modal.style.display = "none";
			  }
			}			

		</script>
